<div id="main">

  <div id="container-1" class="container">
    <ng-container>
      <ng-container [ngTemplateOutlet]="navbar"></ng-container>
    </ng-container>

    <div id="container-2" class="container">

      <ng-container>
        <ng-container [ngTemplateOutlet]="toolbar"></ng-container>
      </ng-container>

      <div id="container-3" class="container">

        <content></content>

      </div>

      <ng-container>
        <ng-container [ngTemplateOutlet]="footer"></ng-container>
      </ng-container>

    </div>

  </div>

</div>

<ng-template #toolbar>
  <toolbar></toolbar>
</ng-template>

<ng-template #navbar>
  <sidebar name="navbar" class="navbar-sidebar">
    <navbar></navbar>
  </sidebar>
</ng-template>

<ng-template #footer>
  <footer></footer>
</ng-template>
